<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Budget Calculator</title>
</head>

<body>
    <header>
        <div>
            <h1>Can you afford a PC??</h1>
        </div>
    </header>
    

    <div>
        <nav class="menu">
            <ul>
                <li><a class="menu-item" id="hardware">Hardware</a></li>
                <li><a class="menu-item" id="software">Software</a></li>
                <li><a class="menu-item" id="periperals">Periperals</a></li>
                <li><a class="menu-item" id="network">Network</a></li>
                <li><a class="menu-item" id="accessories">Accessories</a></li>
                <li><a class="menu-item" id="home">Restart</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="main">

                <div class="div-item" id="home">
                    <div class="content">
                        <h3>Home</h3>
                    </div>
                    <a href="#hardware"><button class="button start">Start</button></a>
                </div>

                <div class="div-item display-none" id="hardware">
                    <div class="content">
                        <h3>Hardware</h3>
                    </div>
                    <a href="#home"><button class="button">Previous</button></a>
                    <a href="#software"><button class="button">Next</button></a>
                </div>

                <div class="div-item display-none" id="software">
                    <div class="content">
                        <h3>Software</h3>
                    </div>
                    <a href="#hardware"><button class="button">Previous</button></a>
                    <a href="#periperals"><button class="button">Next</button></a>
                </div>

                <div class="div-item display-none" id="periperals">
                    <div class="content">
                        <h3>Periperals</h3>
                    </div>
                    <a href="#software"><button class="button">Previous</button></a>
                    <a href="#network"><button class="button">Next</button></a>
                </div>

                <div class="div-item display-none" id="network">
                    <div class="content">
                        <h3>Network</h3>
                    </div>
                    <a href="#periperals"><button class="button">Previous</button></a>
                    <a href="#accessories"><button class="button">Next</button></a>
                </div>

                <div class="div-item display-none" id="accessories">
                    <div class="content">
                        <h3>Accessories</h3>
                    </div>
                    <a href="#network"><button class="button">Previous</button></a>
                    <a href="#result"><button class="button">Next</button></a>
                </div>
                <div class="div-item display-none" id="result">
                    <div class="content">
                        <h3>Result</h3>
                    </div>
                    <a href="#accessories"><button class="button">Previous</button></a>
                    <a href="#home"><button class="button">Start Over</button></a>
                </div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
